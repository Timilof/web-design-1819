<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Date picker tool">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Death Metal Tool</title>
  <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <h1>Obituary maker</h1>

  <div class="stone">
    <p class="date">Born on <span class="da">1</span> / <span class="mo">May</span> / <span class="ye">2019</span></p>
    <p class="date">Died on <span class="dab">1</span> / <span class="mob">May</span> / <span class="ye">2019</span></p>
  </div>
  <audio id="my_audio" preload="auto" src="../app/src/aud/Jordan Cannata Drum Solo.mp3" loop="loop"></audio>

<div class="form-c ">
<div class="">
<form class="" action="index.html" method="post">

<div class="">
  <a class="days" href="#">Day</a>
  <a class="months" href="#">Month</a>
  <a class="years" href="#">Year</a>
</div>

<fieldset class="">
<!-- <label for="day">Day</label> -->
<input id="day" type="number" name="quantity" min="1" max="31" value="1">
<!-- <label for="month">Month</label> -->
<input id="month" type="number" name="quantity" min="1" max="12" value="">
<!-- <label for="year">Year</label> -->
<input id="year" type="number" name="quantity" min="1900" max="2050" value="">
</fieldset>


<div class="">
  <a class="daysb" href="#">Day</a>
  <a class="monthsb" href="#">Month</a>
  <a class="yearsb" href="#">Year</a>
</div>

<fieldset class="">
<!-- <label for="day">Day</label> -->
<input id="dayb" type="number" name="quantity" min="1" max="31" value="1">
<!-- <label for="month">Month</label> -->
<input id="monthb" type="number" name="quantity" min="1" max="12" value="">
<!-- <label for="year">Year</label> -->
<input id="yearb" type="number" name="quantity" min="1900" max="2050" value="">
</fieldset>

<fieldset>
  <button type="submit" name="button">submit date</button>
</fieldset>
</form>

</div>


<div class="container ">

</div>
</div>


<!-- <img src="src/img/toetsenbord_1.png" alt="dit zijn de toetsen die je mag gebruiken"> -->


<div class="key-container">
  <div class="key Tab back">
    <span>Tab</span>
  </div>

  <div class="key letter KeyQ lefd">
    <span>Q</span>
  </div>
    <div class="key letter KeyW lefd">
    <span>W</span>
  </div>
    <div class="key letter KeyE lefd">
    <span>E</span>
  </div>
    <div class="key letter KeyR midL">
    <span>R</span>
  </div>
    <div class="key letter KeyT midL">
    <span>T</span>
  </div>
    <div class="key letter KeyY midL">
    <span>Y</span>
  </div>
    <div class="key letter KeyU">
    <span>U</span>
  </div>
    <div class="key letter KeyI">
    <span>I</span>
  </div>
    <div class="key letter KeyO">
    <span>O</span>
  </div>
    <div class="key letter KeyP">
    <span>P</span>
  </div>
    <div class="key dual BracketLeft">
    <span>{</span>
<!-- <Br><span>[</span> -->
  </div>
    <div class="key dual BracketRight">
    <span>}</span>
<!-- <br><span>]</span> -->
  </div>
    <div class="key letter dual Backslash">
    <span>|</span>
  <!-- <br><span>\</span> -->
  </div>
  <div class="key CapsLock">
    <span>Caps</span>
    </div>
  <div class="key letter KeyA lefd">
    <span>A</span>
  </div>
    <div class="key letter KeyS lefd">
    <span>S</span>
  </div>
    <div class="key letter KeyD lefd">
    <span>D</span>
  </div>
    <div class="key letter KeyF midL">
    <span>F</span>
  </div>
    <div class="key letter KeyG midL">
    <span>G</span>
  </div>
    <div class="key letter KeyH midL">
    <span>H</span>
  </div>
    <div class="key letter KeyJ">
    <span>J</span>
  </div>
    <div class="key letter KeyK">
    <span>K</span>
  </div>
    <div class="key letter KeyL">
    <span>L</span>
  </div>
    <div class="key dual Semicolon">
    <span>:</span><br><span>;</span>
  </div>
    <div class="key dual Quote">
    <span>"</span><br><span>'</span>
  </div>
    <div class="key Enter send">
    <span>Enter</span>
  </div>

  <div class="key shift left ShiftLeft back">
    <span>Shift</span>
  </div>
  <div class="key letter KeyZ lefd">
    <span>Z</span>
  </div>
    <div class="key letter KeyX lefd">
    <span>X</span>
  </div>
    <div class="key letter KeyC lefd">
    <span>C</span>
  </div>
    <div class="key letter KeyV midL">
    <span>V</span>
  </div><div class="key letter KeyB midL">
    <span>B</span>
  </div><div class="key letter KeyN midL">
    <span>N</span>
  </div><div class="key letter KeyM">
    <span>M</span>
  </div>
    <div class="key dual Comma">
    <span><</span> <br><span>,</span>
  </div>
    <div class="key dual Period">
    <span>></span><br><span>.</span>
  </div>
    <div class="key dual Slash">
    <span>?</span>
<!-- <br><span>/</span> -->
  </div>
<div class="holder">
<div class="key Space"><span>space</span></div>
</div>

</div>

<script src="src/js/script.js" type="text/javascript"></script>
</body>
